apiVersion: apps/v1
kind: Deployment
metadata:
  name: nestjs-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nestjs-mysql
  template:
    metadata:
      labels:
        app: nestjs-mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.4.7
          ports:
            - containerPort: 3306
          envFrom:
            - secretRef:
                name: nestjs-mysql-secret
            - configMapRef:
                name: nestjs-mysql-config
          volumeMounts:
            - name: mysql-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-storage
          persistentVolumeClaim:
            claimName: nestjs-mysql-pvc