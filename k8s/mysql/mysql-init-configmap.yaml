apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-init-script
  namespace: genosentinel
data:
  init.sql: |
    -- Create database
    CREATE DATABASE IF NOT EXISTS genosentinel
        CHARACTER SET utf8mb4
        COLLATE utf8mb4_unicode_ci;
    
    USE genosentinel;
    
    -- Create users (both % and localhost for compatibility)
    CREATE USER IF NOT EXISTS 'genosentinel_user'@'%' IDENTIFIED BY 'abcd1234';
    CREATE USER IF NOT EXISTS 'genosentinel_user'@'localhost' IDENTIFIED BY 'abcd1234';
    
    -- Grant privileges
    GRANT ALL PRIVILEGES ON genosentinel.* TO 'genosentinel_user'@'%';
    GRANT ALL PRIVILEGES ON genosentinel.* TO 'genosentinel_user'@'localhost';
    FLUSH PRIVILEGES;
    
    -- Create users table
    CREATE TABLE IF NOT EXISTS users (
      user_id BIGINT AUTO_INCREMENT PRIMARY KEY,
      username VARCHAR(100) NOT NULL UNIQUE,
      email VARCHAR(100) NOT NULL UNIQUE,
      password VARCHAR(255) NOT NULL,
      role VARCHAR(50) NOT NULL DEFAULT 'USER',
      created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
      updated_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP,
      active TINYINT(1) DEFAULT 1,
      INDEX idx_username (username),
      INDEX idx_email (email)
    ) ENGINE=InnoDB DEFAULT CHARSET=utf8mb4 COLLATE=utf8mb4_unicode_ci;
    
    -- Insert default admin user (password: password123)
    INSERT INTO users (username, email, password, role) VALUES
    ('admin', 'admin@genosentinel.com', '$2a$10$N9qo8uLOickgx2ZMRZoMyeIjZAgcfl7p92ldGxad68LJZdL17lhWy', 'USER')
    ON DUPLICATE KEY UPDATE username = username;
    
    SELECT 'Database initialized successfully!' AS status;