apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-gateway
  namespace: genosentinel
  labels:
    app: auth-gateway
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-gateway
  template:
    metadata:
      labels:
        app: auth-gateway
        tier: backend
    spec:
      initContainers:
      - name: wait-for-mysql
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          echo "Waiting for MySQL..."
          until nc -z mysql-service 3306; do
            echo "MySQL not ready - sleeping"
            sleep 2
          done
          echo "MySQL is ready!"
      containers:
      - name: auth-gateway
        image: genosentinel/auth-gateway:1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3003
          name: http
        envFrom:
        - configMapRef:
            name: auth-config
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://mysql-service:3306/genosentinel?useSSL=false&allowPublicKeyRetrieval=true"
        - name: SPRING_DATASOURCE_USERNAME
          value: "genosentinel_user"
        - name: SPRING_DATASOURCE_PASSWORD
          value: "abcd1234"
        - name: SPRING_JPA_HIBERNATE_DDL_AUTO
          value: "none"  # Disable auto DDL temporarily
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: auth-secret
              key: jwt-secret
        livenessProbe:
          httpGet:
            path: /genosentinel/health
            port: 3003
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /genosentinel/health
            port: 3003
          initialDelaySeconds: 60
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "384Mi"
            cpu: "250m"
          limits:
            memory: "768Mi"
            cpu: "500m"