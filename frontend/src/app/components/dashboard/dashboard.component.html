<mat-toolbar color="primary">
  <span>GenoSentinel - Genomic Management System</span>
  <span class="spacer"></span>
  <button mat-button (click)="logout()">
    <mat-icon>logout</mat-icon>
    Logout
  </button>
</mat-toolbar>

<div class="dashboard-container">
  <mat-tab-group>
    <mat-tab label="Genes">
      <app-genes></app-genes>
    </mat-tab>
    <mat-tab label="Genetic Variants">
      <app-variants></app-variants>
    </mat-tab>
    <mat-tab label="Patient Reports">
      <app-reports></app-reports>
    </mat-tab>
  </mat-tab-group>
</div>
